[metadata]
name = Smg88
description = Contains a python package with some useful functions and classes to use across projects
author = Smartguy88
author_email = verysmartguy88@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Smartestguy88/Smg88
platforms = unix, linux, osx, cygwin, win32
version = 0.3.12

classifiers = 
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3 :: Only
  Programming Language :: Python :: 3.9
  Programming Language :: Python :: 3.10

[options]
package_dir =
    = packages
packages = find:
python_requires = >=3.9
install_requires =
    = generalrequirements.txt

[options.extras_require]
Smg88_Testing = 
    = testing_requirements.txt
Smg88 = 
    = requirements.txt

[options.packages.find]
where = packages

[options.package_data]
Smg88 = py.typed
Smg88_Testing = py.typed

[flake8]
max-line-length = 160