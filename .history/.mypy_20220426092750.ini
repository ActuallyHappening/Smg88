# Read for mypy.ini docs: https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
python_version = 3.10
warn_return = True
warn_unreachable = True
warn_unused_configs = True
exclude = (^py-cork fork$)
namespace_packages = True # https://mypy.readthedocs.io/en/stable/config_file.html#confval-namespace_packages
explicit_package_bases = True # https://mypy.readthedocs.io/en/stable/config_file.html#confval-explicit_package_bases
follow_imports = "skip" # https://mypy.readthedocs.io/en/stable/config_file.html#confval-follow_imports
follow_imports_for_stubs = False # https://mypy.readthedocs.io/en/stable/config_file.html#confval-follow_imports_for_stubs



[mypy-discord]
